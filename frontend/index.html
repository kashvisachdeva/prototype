<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM AI Copilot</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1b1b3a, #2c2c54);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
            max-width: 420px;
            width: 100%;
            text-align: center;
            color: white;
            transition: all 0.3s ease-in-out;
        }

        .container:hover {
            box-shadow: 0px 10px 18px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 20px;
            font-family: Verdana, Geneva, Tahoma, sans-serif, serif;
            margin-bottom: 15px;
            letter-spacing: 0.5px;
        }

        label {
            font-size: 14px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 500;
            display: block;
            margin-bottom: 6px;
            text-align: left;
        }
        h3 {
            font-size: 14px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 500;
            display: block;
            margin-bottom: 0.5px;
            text-align: left;
            margin-top: 15px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 12px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-align: center;
            transition: 0.3s;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
            font-family:'Courier New', Courier, monospace;
        }

        input:focus {
            background: rgba(255, 255, 255, 0.3);
        }

        button {
            width: 80%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: bolder;
            cursor: pointer;
            background: rgb(206, 185, 255);
            color: rgb(7, 0, 48);
            transition: 0.3s;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        button:hover {
            background: #a69ed3;
            transform: translateY(-2px);
        }

        .response-box {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 8px;
            margin-top: 9px;
            font-size: 9px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: left;
            max-height: 140px;
            overflow-y: auto;
            word-wrap: break-word;
        }
        #response{
            font-family: 'Courier New', Courier, monospace;
            color: #f0f0f0;
            font-size:medium;
            white-space: pre-wrap;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            input, button {
                font-size: 14px;
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>CRM AI Copilot</h1>

        <label for="query">Ask a question:</label>
        <input type="text" id="query" placeholder="e.g., Calls made last month?">
        <button onclick="submitQuery()">Get Insights</button>
        <h3> Response: </h3>
        <div class="response-box">
            
            <pre id="response">Waiting for input...</pre>
        </div>
    </div>

    <script>
        const submitQuery = async () => {
            const query = document.getElementById("query").value;

            if (!query) {
                alert("Please enter a query.");
                return;
            }

            try {
                const response = await fetch("https://ai-copilot-53vw.onrender.com/query", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ query: query }),
                });

                const result = await response.json();
                document.getElementById("response").textContent = JSON.stringify(result, null, 2);

            } catch (error) {
                document.getElementById("response").textContent = `Error: ${error.message}`;
            }
        };
    </script>

</body>
</html>
